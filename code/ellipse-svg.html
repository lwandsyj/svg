<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            width:100vw;
            height:100vh;
        }
    </style>
</head>
<body>
    <svg width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg">
        <clipPath id="clip">
            <rect x="150" y="80" width="200" height="80" ></rect>
        </clipPath>
        <ellipse cx="200" cy="100" ry="50" rx="100"  fill="blue"
        clip-path="url(#clip)"
        />
        
    </svg>
</body>
</html>
